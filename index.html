<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sports DB</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <!-- CSS Stylesheet -->
    <link rel="stylesheet" href="./css/sports.css" />
  </head>
  <body>
    <div class="container w-100 m-auto">
      <div class="row w-100 m-auto">
        <div class="col-md-6 text-center">
          <div class="input-group">
            <input id="search-input" type="search" class="form-control" placeholder="Search Player" />
            <button onclick="allPlayers()" id="search-button" type="button" class="btn btn-primary">Search</button>
          </div>
          <div id="player-container" class="player-container">
            
          </div>
        </div>
        <div class="col mt-5 text-center">
          <div class="image-container" id="image-container">
            <img class="w-25" id="male" src="./images/male.jpg" alt="male-avatar">
            <img class="w-25" id="female" src="./images/female.jpg" alt="female-avatar">
          </div>
          <div class="details-container" id="details-container">

          </div>
        </div>
      </div>
    </div>
    <!-- JS Scripsheet -->
    <script src="./js/sports.js"></script>
  </body>
</html>
